	<body class="test">

<div class="input" style="left: 160px; top: 378px;">
	<header><a href='#'>Notation input</a></header>
<textarea class="abc" id="abc" cols="80" rows="20">X:1
T:HarmChecker
C:Tub :3
M:C
Q:1/4=76
%%score (S A) (T B)
V:S  clef=treble  name="Soprano"   snm="S"
V:A  clef=treble  name="Alto"      snm="A"
V:T  clef=bass    name="Tenor"     snm="T"
V:B  clef=bass    name="Bass"      snm="B"

		<div class='chat'>
		  <header>
			<h2 class='title'>
			  <a href='#'>Warning</a>

			<ul class='tools'>
			  <li>

		  <div class='body'>

		  </div>
		  <footer>

		  </footer>

		<div id="canvas"></div>

		<script type="text/javascript">

			(function() {
				new ABCJS.Editor("abc", {
					canvas_id: "canvas",
					warnings_id: "warnings",
					render_options: {},
					gui: false,
					
					midi_id: "midi",
					midi_options: {
						program: 1,
						qpm: 150,
						type: "qt"
					}
				});
			})();
			
			
			
		</script>
		
		<script type="text/javascript">
		$(function() {
