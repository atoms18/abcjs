<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>abcjs: Tune Editor demo</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href="abcjs-midi.css" media="all" rel="stylesheet" type="text/css" />
		
		<script src="midi/abcjs_basic_midi_3.0b-min.js" type="text/javascript"></script>
		<script src="edit/abc_editor.js" type="text/javascript"></script>
	</head>
	
	<body>
		<textarea id="abc" cols="80" rows="15">X: 1
T: My Heart Will Go On
M: 4/4
L: 1/8
C: Music by James Horner
K: C
Q: 1/4=90
%%staves {1 2}
V:1 clef: treble
cE Gc cE Gc|BG cG DG cG|BG cG EG dG|eG cG dD GD|
cE Gc cE Gc|BG cG DG cG|GC FC zC FC|zC FG AB3|
cE Gc cE Gc|BG cG DG cG|BG cG EG dG|eG cG dD GD|
cE Gc cE Gc|BG cG DG cG|GC FC zC FC|zC FG AB3|
V:2 clef: bass
C,4 C,4|G,,8|C,8|C,4 B,,4|
C,4 C,4|G,,8|F,,4 F,,4|F,,8|
C,4 C,4|G,,8|C,8|C,4 B,,4|
C,4 C,4|G,,8|F,,4 F,,4|F,,8|</textarea>

		<div id="warnings"></div><hr>
		<div id="midi"></div>
		<div id="canvas"></div>
		
		<script type="text/javascript">
			(function() {
				new ABCJS.Editor("abc", {
					canvas_id: "canvas",
					warnings_id: "warnings",
					render_options: {},
					gui: false,
					
					generate_midi: true,
					midi_id: "midi",
					midi_options: {
						generateInline: true,
						program: 2
					}
				});
			})();

		</script>
	</body>
</html>
